name: Build and Push Release

on:
  release:
    types: [ published ]
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: likesistemas/exe-sign

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Executable Sign
            org.opencontainers.image.description=Docker image to sign executables using osslsigncode
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test release image
        run: |
          echo "Testing the release image with real executable and certificate..."
          
          # Copy the real certificate from work directory
          mkdir -p test-work
          cp work/certificate.pfx test-work/
          
          # Download a simple Windows executable for testing (7zip command line)
          echo "📥 Downloading test executable..."
          curl -L -o test-work/7za.exe "https://www.7-zip.org/a/7zr.exe"
          
          # Verify the executable was downloaded
          if [ ! -f test-work/7za.exe ]; then
            echo "❌ Failed to download test executable"
            exit 1
          fi
          
          echo "📋 File info before signing:"
          ls -la test-work/
          
          # Test certificate validity first
          echo "🔐 Testing certificate..."
          docker run --rm \
            -v ${{ github.workspace }}/test-work:/work \
            -e CERTIFICATE_PASSWORD="${{ secrets.CERTIFICATE_PASSWORD }}" \
            --entrypoint="" \
            ${{ env.IMAGE_NAME }}:latest \
            openssl pkcs12 -info -in /work/certificate.pfx -password "pass:${{ secrets.CERTIFICATE_PASSWORD }}" -noout
          
          # Test that the latest image runs and signs successfully
          echo "✍️  Testing signing process..."
          docker run --rm \
            -v ${{ github.workspace }}/test-work:/work \
            -e CERTIFICATE_PASSWORD="${{ secrets.CERTIFICATE_PASSWORD }}" \
            -e EXE_FILE="7za.exe" \
            -e EXE_SIGNED="7za-signed.exe" \
            ${{ env.IMAGE_NAME }}:latest
          
          # Verify the signed executable was created
          if [ -f test-work/7za-signed.exe ]; then
            echo "✅ Release image test completed successfully!"
            
            # Compare file sizes
            original_size=$(stat -c%s test-work/7za.exe)
            signed_size=$(stat -c%s test-work/7za-signed.exe)
            echo "📊 Original size: $original_size bytes"
            echo "📊 Signed size: $signed_size bytes"
          else
            echo "❌ Signed executable was not created"
            exit 1
          fi

      - name: Run security scan on release
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-release-results.sarif'

      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-release-results.sarif'

      - name: Update release with Docker info
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const release = context.payload.release;
            const tagName = release.tag_name;
            const version = tagName.replace(/^v/, '');
            
            const dockerInfo = `
            ## 🐳 Docker Images
            
            This release is available as Docker images:
            
            **Latest version:**
            \`\`\`bash
            docker pull ${{ env.IMAGE_NAME }}:latest
            \`\`\`
            
            **Specific version:**
            \`\`\`bash
            docker pull ${{ env.IMAGE_NAME }}:${tagName}
            docker pull ${{ env.IMAGE_NAME }}:${version}
            \`\`\`
            
            **Major version:**
            \`\`\`bash
            docker pull ${{ env.IMAGE_NAME }}:${version.split('.')[0]}
            \`\`\`
            
            ### Usage
            
            \`\`\`bash
            # Using latest
            docker run --rm \\
              -v \${PWD}/work:/work \\
              -e CERTIFICATE_PASSWORD="your_password" \\
              ${{ env.IMAGE_NAME }}:latest
            
            # Using specific version
            docker run --rm \\
              -v \${PWD}/work:/work \\
              -e CERTIFICATE_PASSWORD="your_password" \\
              ${{ env.IMAGE_NAME }}:${tagName}
            \`\`\`
            
            ### GitHub Actions
            
            \`\`\`yaml
            - name: Sign executable
              uses: likesistemas/exe-sign@${tagName}
              with:
                executable-path: 'dist/app.exe'
                certificate-base64: \${{ secrets.CERTIFICATE_BASE64 }}
                certificate-password: \${{ secrets.CERTIFICATE_PASSWORD }}
            \`\`\`
            `;
            
            // Update release body
            const currentBody = release.body || '';
            const updatedBody = currentBody + dockerInfo;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: updatedBody
            });

      - name: Create summary
        run: |
          echo "## 🚀 Release Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Images Built:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security Scan:** ✅ Completed" >> $GITHUB_STEP_SUMMARY
          echo "**Test Status:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🎉 Release successfully built and pushed to Docker Hub!"

  update-latest-tag:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update latest tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Delete existing latest tag if it exists
          git tag -d latest || true
          git push origin :refs/tags/latest || true
          
          # Create new latest tag pointing to current release
          git tag latest
          git push origin latest
          
          echo "✅ Updated 'latest' tag to point to ${{ github.ref_name }}"